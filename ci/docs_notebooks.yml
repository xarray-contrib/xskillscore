name: xskillscore-docs-notebooks
channels:
  - conda-forge
  - nodefaults
dependencies:
  - bottleneck
  - cftime
  - dask
  - numba>=0.52
  - numpy
  - properscoring
  - scikit-learn
  - scipy
  - xarray>=0.16.1
  # xhistogram 0.1.3 introduced an error that broke xskillscore
  # see https://github.com/xgcm/xhistogram/issues/48
  - xhistogram!=0.1.3
  - importlib_metadata
  - jupyterlab
  - matplotlib-base
  - nbsphinx
  - nbstripout
  - sphinx
  - sphinxcontrib-napoleon
  - sphinx_rtd_theme
  - pip
  - pip:
    - sphinx_autosummary_accessors
    # Install latest version of xskillscore.
    - -e ..
