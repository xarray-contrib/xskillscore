name: xskillscore-docs
channels:
  - conda-forge
dependencies:
  - python=3.8
  - bottleneck
  - doc8
  - importlib_metadata
  - ipykernel
  - ipython
  - nbsphinx
  - numpy
  - pip
  - properscoring
  - matplotlib-base
  - scipy
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autosummary-accessors
  - toolz
  - xarray>=0.16.1
  # xhistogram 0.1.3 introduced an error that broke xskillscore
  # see https://github.com/xgcm/xhistogram/issues/48
  - xhistogram==0.1.2
  - pip:
      - -e ..
