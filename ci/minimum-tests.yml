name: xskillscore-minimum-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  - bottleneck
  - cftime
  - dask
  - matplotlib-base
  - numba>=0.52
  - numpy
  - properscoring
  - scikit-learn
  - scipy
  - xarray>=0.16.1
  # xhistogram 0.1.3 introduced an error that broke xskillscore
  # see https://github.com/xgcm/xhistogram/issues/48
  - xhistogram==0.1.2
  - coveralls
  - pytest
  - pytest-cov
  - pytest-lazy-fixture
  - pytest-xdist
  - pip
  - pip:
    - -e ..
